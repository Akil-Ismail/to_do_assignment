<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TO DO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="nav-bar">
      <button id="all-todo" onclick="toggleActiveTab('all')" class="nav-item active" >ALL</a>
      <button id="completed-todo" onclick="toggleActiveTab('completed')" class="nav-item" >COMPLETED</a>
      <button id="pending-todo" onclick="toggleActiveTab('pending')" class="nav-item" >PENDING</a>
    </header>
    <div id="todo" class="todo">
    </div>
    <button class="plus-button" onclick="openAdd()">ADD A NEW GOAL !</button>
    <div class="add" id="add">
      <div class="add-content">
        <span class="close" onclick="closeAdd()">&times;</span>
        <h3>ADD GOALS TO YOUR LIST !</h3>
        <textarea
          type="text"
          id="textInput"
          placeholder=" WHAT DO YOU WANNA ACHIEVE..."
        ></textarea>
        <br />
        <button onclick="addToList()">Submit</button>
      </div>
    </div>
  </body>
</html>
